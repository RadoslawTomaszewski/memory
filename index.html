<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Memory Game</title>
	<meta name="description" content="Java Script Memory Game inspired by pokemon">
	<meta name="keywords" content="javascript, game, pokemon, eevee">
	<meta name="author" content="RadosÅ‚aw Tomaszewski">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="files/index.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
	
</head>

<body>
	<main>
		<article>
			<div class="board">
				<div class="choseLeft">
					<img class="gameLogo" src="files/img/memory_eevee.png"/>
					<a href="files/single-player.html" onclick="setGameMode('eevee')"><div class="choseGameEevee">
						<div>Single-Player</div>
						<img src="files/img/ash_head.png" height="40px"/>
					</div></a>
					<a href="files/two-player.html" onclick="setGameMode('eevee')"><div class="choseGameEevee">
						<div>Two-Players</div>
						<img src="files/img/ash_head.png" height="40px"/> vs <img src="files/img/gary_head.png" height="45px"/>
					</div></a>
					<div class="choseGameEevee">
						<div>vs Computer</div>
						<img src="files/img/ash_head.png" height="40px"/> vs <img src="files/img/ai.png" height="45px"/>
					</div>
					<img class="downPokemon" src="files/img/eevee.png" height="100px">
				</div>
				<div class="choseRight">
					<img class="gameLogo" src="files/img/memory_battle.png">
					<a href="files/single-player-battle.html" onclick="setGameMode('battle')"><div class="choseGameBattle">
						<div>Single-Player</div>
						<img src="files/img/ash_head.png" height="40px">
					</div></a>
					<a href="files/two-player.html" onclick="setGameMode('battle')"><div class="choseGameBattle">
						<div>Two-Players</div>
						<img src="files/img/ash_head.png" height="40px"/> vs <img src="files/img/gary_head.png" height="45px"/>
					</div></a>
					<div class="choseGameBattle">
						<div>vs Computer</div>
						<img src="files/img/ash_head.png" height="40px"/> vs <img src="files/img/ai.png" height="45px"/>
					</div>
					<img class="downPokemon" src="files/img/mewtwo.png" height="100px">
				</div>
			</div>
		</article>
	</main>	
	<script>
		const setGameMode = (mode) =>{
			sessionStorage.setItem('gameMode', mode);
		}
	</script>
</body>
</html>
